<div class="login-modal-bx">
  <div class="hdings"><span class="closeBtn" (click)="close()"></span></div>
    <div class="modal-content">
      <h1>Callback Request </h1>
      
      
        
        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control"  placeholder="Name" [(ngModel)]="callback.name"
              required="required">
            
          </div>
   
        </div>
        <div class="form-group">
          <div class="input-group">
            <input type="email" class="form-control"  placeholder="Email Address" [(ngModel)]="callback.email"
              required="required">
          </div>
         
        </div>

        <div class="form-group">
          <div class="input-group">
            <input type="number" class="form-control"  placeholder="Contact Number" [(ngModel)]="callback.phn"
              required="required">
          </div>
         
        </div>
  
        <div class="form-group clearfix">
          
        </div>
  
  

  
  
  
        <div class="form-group text-center">
          <button type="submit" class="btn btn-submit" (click)="onSubmitRequest()">Submit</button>
        </div>
  
  
       
    </div>
    </div>
