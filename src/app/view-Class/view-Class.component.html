<div class="img-video">
    <h4>Service List</h4>
    <div class="sud-btm-det d-flex mt-4">
        <div class="sud-btm-det-cont" *ngFor='let item of serviceClass;let i=index'>
            <h3>
                {{item.title}}
            </h3>
            <p>
                Classes for : {{item.class_for}}
            </p>
            <p>
               Price: {{item.price}}
            </p>
        </div>
    </div>
</div>
